<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Dashoon - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico">

    <!-- App css -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/app.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<!-- Begin page -->
<div id="wrapper">
    <!-- 引入 bar menu -->
    <div class="barmenu"></div>
    <!-- bar menu end -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Dashoon</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Charts</a></li>
                                    <li class="breadcrumb-item active">Flot Charts</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Flot Charts</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Multiple Statistics</h4>

                            <div id="website-stats" style="height: 350px;" class="flot-chart mt-5"></div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Line Chart</h4>

                            <div id="website-stats1" style="height: 350px;" class="flot-chart mt-5"></div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                </div>
                <!-- end row -->


                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Donut Pie</h4>

                            <div id="donut-chart">
                                <div id="donut-chart-container" class="flot-chart mt-5" style="height: 350px;">
                                </div>
                            </div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Realtime Statistics</h4>

                            <div id="flotRealTime" style="height: 350px;" class="flot-chart mt-5"></div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                </div>
                <!-- end row -->


                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Line Chart</h4>

                            <div id="line-chart-alt" class="mt-5" style="height:350px;">
                            </div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Combine Chart</h4>

                            <div id="combine-chart">
                                <div id="combine-chart-container" class="flot-chart mt-5" style="height: 350px;">
                                </div>
                            </div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                </div>
                <!-- end row -->

                <div class="row">

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Stacked Bar chart</h4>

                            <div id="ordered-bars-chart" style="height: 350px;" class="mt-5"></div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="header-title">Pie Chart</h4>

                            <div id="pie-chart">
                                <div id="pie-chart-container" class="flot-chart mt-5" style="height: 350px;">
                                </div>
                            </div>
                        </div> <!-- end card-box-->
                    </div> <!-- end col -->

                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 text-center">
                        2019 © Dashboard Theme By <a href="#">Dashoon</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Vendor js -->
<script src="../assets/js/vendor.min.js"></script>

<!-- flot chart -->
<script src="../assets/libs/flot-charts/jquery.flot.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.time.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.tooltip.min.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.resize.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.pie.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.selection.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.stack.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.orderBars.js"></script>
<script src="../assets/libs/flot-charts/jquery.flot.crosshair.js"></script>

<!-- init js -->
<script src="../assets/js/pages/flot.init.js"></script>

<!-- App js -->
<script src="../assets/js/app.min.js"></script>
<!--引入的是菜单栏和头部栏-->
<script>
    $(function () {
        /*公共部分 导航栏*/
        $(".barmenu").load("../html/bar_menu.html");
    });
</script>
</body>
</html>
