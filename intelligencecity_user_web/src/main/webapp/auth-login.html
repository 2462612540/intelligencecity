<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>智慧城市登录首页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern d-flex align-items-center">

        <div class="home-btn d-none d-sm-block">
            <a href="html/index.html"><i class="fas fa-home h2 text-white"></i></a>
        </div>
        
        <div class="account-pages w-100 mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center mb-4">
                                    <a href="html/index.html">
                                        <span><img src="assets/images/logo.png" alt="" height="28"></span>
                                    </a>
                                </div>

                                <form action="/login" class="pt-2" method="post" id="loginform">

                                    <div class="form-group mb-3">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="text"  name="username" id="username" placeholder="输入用户名" required>
                                    </div>

                                    <div class="form-group mb-3">
                                        <a href="html/auth-recoverpassword.html" class="text-muted float-right"><small>忘记密码?</small></a>
                                        <label for="userpassword">密码</label>
                                        <input class="form-control" type="password" name="password" id="userpassword" placeholder="输入密码" required>
                                    </div>

                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                        <label class="custom-control-label" for="checkbox-signin">记住密码</label>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                            <button class="btn btn-info btn-block" type="submit" onclick="loginform.submit()">登录</button>
                                    </div>

                                </form>

                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <p class="text-muted mb-0">请使用账号登录，没有请注册账号 <a href="auth-register.html" class="text-dark ml-1"><b>注册</b></a></p>
                                    </div> <!-- end col -->
                                </div>
                                <!-- end row -->

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
